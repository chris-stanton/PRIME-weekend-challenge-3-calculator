<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <script type="text/javascript" src="/assets/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>
  <body>
    <h1>Weekend Challenge #3</h1>
    <h2>Calculator</h2>
    <div id="numbersOnDom"></div>
    <input type="text" name="" value="" id="numberOne">
    <div id="operator">
      <button data-id="add" id="add">+</button>
      <button data-id="subtract" id="subtract">-</button>
      <button data-id="multiply" id="multiply">x</button>
      <button data-id="divide" id="divide">รท</button>
    </div>
      <input type="text" name="" value="" id="numberTwo">
    <div id="equals">
      <button data-id="equals" id="equals">=</button>
    </div>
    <div id="clear">
      <button data-id="clear" id="clear">clear</button>
    </div>
  </body>
</html>
